<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <!--Come back and center image, how to center image?-->
      <ion-img src="../assets/imgs/FriendlyBeads.png" (click)="goHome()"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ng-container *ngIf="braceletList | async">
<ion-content [fullscreen]="true">
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
    <ion-item *ngFor="let bracelet of braceletList | async">
      <ion-label>
        <h1>{{ bracelet.get("Name")}} </h1>
        <h2>{{bracelet.get("Description")}}</h2>
        <h3>{{bracelet.get("Beads")}}  First Color: {{bracelet.get("Color1")}}  Second Color: {{bracelet.get("Color2")}}<p></p>
       Letters: {{bracelet.get("Letters")}} Strands: {{bracelet.get("Strands")}}</h3>
      </ion-label>
    </ion-item>
</ion-content>
</ng-container>
