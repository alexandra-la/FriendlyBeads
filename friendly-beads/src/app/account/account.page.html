<ion-header>
  <ion-toolbar>
    <ion-title>
      <!--Come back and center image, how to center image?-->
      <ion-img src="../assets/imgs/FriendlyBeads.png" (click)="goHome()"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-item *ngFor="let bracelet of braceletList | async">
      <ion-label>
        <h1>{{ bracelet.get("Name")}} </h1>
        <h2>{{bracelet.get("Description")}}</h2>
        <h3>{{bracelet.get("Beads")}}  First Color: {{bracelet.get("Color1")}}  Second Color: {{bracelet.get("Color2")}}<p></p>
       Letters: {{bracelet.get("Letters")}} Strands: {{bracelet.get("Strands")}}</h3>
      </ion-label>
      <button expand="block" (click)="deleteDesign(bracelet.get('Name'))" ion-button color="secondary" icon-start>
        <ion-icon name="trash"></ion-icon>
        Trash
      </button>
    </ion-item>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="secondary" (click)="goToBraceletMaker()" ><ion-icon name="add"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
