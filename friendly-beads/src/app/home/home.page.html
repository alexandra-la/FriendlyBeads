<ion-header>
  <ion-toolbar>
    <ion-title>
      <!--Come back and center image, how to center image?-->
      <ion-grid><ion-row>
      <ion-col><ion-img src="../assets/imgs/FriendlyBeads.png"></ion-img></ion-col>
      <ion-col><ion-buttons><ion-button (click)="goToSearch()"><ion-icon slot="icon-only" name="search-outline"></ion-icon></ion-button>
        <ion-button  fill="solid" (click)="goToSignIn()">Sign-In</ion-button></ion-buttons></ion-col>
      </ion-row></ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <h1>Welcome to Friendly Beads!</h1>
    <p></p>
     <strong> Your home to design beaded friendship bracelets! Create an account or sign in to get started!
      Search for designs and save them to your account! Make your own designs and share them by clicking on the plus!</strong>

  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="secondary" (click)="goToBraceletMaker()" ><ion-icon name="add"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
